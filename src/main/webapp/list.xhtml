<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:form="http://www.springframework.org/tags/form">

    <ui:define name="top">
        <p>Lista elementów</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h2>Kondensatory</h2>
            <h:dataTable var="row" value="#{listPageBean.capacitorsDataModel}">
                <h:column id="used">
                    <f:facet name="header">Wykorzystany</f:facet>
                    <h:selectBooleanCheckbox value="#{row.used}" disabled="true" />
                </h:column>
                <h:column id="name">
                    <f:facet name="header">Pojemność</f:facet>
                    <h:outputText value="#{row.c} #{row.unit} F" />
                </h:column>
            </h:dataTable>
        </h:form>
            <h2>Oporniki</h2>
        <h:form>
            <h:dataTable var="row" value="#{listPageBean.resistorsDataModel}">
                <h:column id="used">
                    <f:facet name="header">Wykorzystany</f:facet>
                    <h:selectBooleanCheckbox value="#{row.used}" disabled="true" />
                </h:column>
                <h:column id="name">
                    <f:facet name="header">Pojemność</f:facet>
                    <h:outputText value="#{row.r} #{row.unit} Omh" />
                </h:column>
            </h:dataTable>
        </h:form>
            <h2>Układy scalone</h2>
        <h:form>
            <h:dataTable var="row" value="#{listPageBean.ucsDataModel}">
                <h:column id="used">
                    <f:facet name="header">Wykorzystany</f:facet>
                    <h:selectBooleanCheckbox value="#{row.used}" disabled="true" />
                </h:column>
                <h:column id="name">
                    <f:facet name="header">Nazwa</f:facet>
                    <h:outputText value="#{row.name}" />
                </h:column>
                <h:column id="type">
                    <f:facet name="header">Typ</f:facet>
                    <h:outputText value="#{row.type}" />
                </h:column>
                <h:column id="packageType">
                    <f:facet name="header">PackageType</f:facet>
                    <h:outputText value="#{row.packageType}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
