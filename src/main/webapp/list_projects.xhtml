<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:form="http://www.springframework.org/tags/form">

    <ui:define name="top">
        <p>Lista projekt√≥w</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h2>Projekty</h2>
            <h:dataTable var="row" value="#{listPageBean.projectsDataModel}">
                <h:column id="name">
                    <f:facet name="header">Opis</f:facet>
                    <h:outputText value="#{row.description}" />
                </h:column>
                <h:column id="status">
                    <f:facet name="header">Status</f:facet>
                    <h:outputText value="#{row.status.text}" />
                </h:column>
                <h:column id="capacitors">
                    <f:facet name="header">Kondensatory</f:facet>
                    <h:outputText value="#{row.capacitors.size()}" />
                </h:column>
                <h:column id="resistors">
                    <f:facet name="header">Oporniki</f:facet>
                    <h:outputText value="#{row.resistors.size()}" />
                </h:column>
                <h:column id="ucs">
                    <f:facet name="header">IC</f:facet>
                    <h:outputText value="#{row.ucs.size()}" />
                </h:column>
                <h:column id="action">
                    <f:facet name="header"></f:facet>
                    <h:commandButton action="#{listPageBean.viewProject(row)}" value="Zobacz" />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
