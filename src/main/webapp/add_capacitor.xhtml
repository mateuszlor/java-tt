<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	template="./templates/MainTemplate.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:form="http://www.springframework.org/tags/form">
	
    <ui:define name="top">
        <p>Dodaj kondensator | Katalog</p>
    </ui:define>
    
	<ui:define name="left">
		<ui:include src="./templates/menu.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			Pojemność: 
            <h:inputText id="capacity" value="#{addCapacitorBean.capacity}" required="true" />
            <br />
            <h:selectOneListbox value="#{addCapacitorBean.unit}" >
				<f:selectItems value="#{addCapacitorBean.values}" var="status" itemLabel="#{status.symbol}" />
			</h:selectOneListbox>
			<br />
            <h:commandButton action="#{addCapacitorBean.add()}" value="Dodaj" /><br/>
        </h:form>
        <h:button value="Anuluj" outcome="list.xhtml" /><br/>
	</ui:define>
</ui:composition>
