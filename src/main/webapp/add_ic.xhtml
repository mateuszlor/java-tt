<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:form="http://www.springframework.org/tags/form">

    <ui:define name="top">
        <p>Dodaj IC</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:column>Nazwa</h:column>
                <h:column>
                    <h:inputText value="#{addICBean.uc.name}" required="true" />
                </h:column>

                <h:column>Typ</h:column>
                <h:column>
                    <h:inputText value="#{addICBean.uc.type}" required="true" />
                </h:column>

                <h:column>Package Type</h:column>
                <h:column>
                    <h:selectOneRadio value="#{addICBean.uc.packageType}" >
                        <f:selectItems value="#{addICBean.values}" />
                    </h:selectOneRadio>
                </h:column>
            </h:panelGrid>
            <h:commandButton action="#{addICBean.add()}" value="Dodaj" /><br/>
            <h:button value="Anuluj" outcome="list.xhtml" /><br/>
        </h:form>
    </ui:define>
</ui:composition>
